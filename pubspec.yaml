name: financial_literacy_game
description: A simple app to teach basics of financial literacy.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  auto_size_text: ^3.0.0
  carousel_slider: ^5.1.1
  defer_pointer: ^0.0.2
  confetti: ^0.8.0
  
  # State management
  flutter_riverpod: ^2.5.1
  riverpod: ^2.5.1
  
  
  # Local storage
  shared_preferences: ^2.5.3
  
  # Device info
  device_info_plus: ^12.2.0
  
  # Firebase (latest and compatible with Flutter 3.38)
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  
  # Localization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
